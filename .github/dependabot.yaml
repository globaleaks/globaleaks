version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily

  - package-ecosystem: pip
    directory: /backend
    schedule:
      interval: daily

  - package-ecosystem: pip
    directory: backend/requirements
    schedule:
      interval: "monthly"
    labels: [ ]
    ignore:
      - dependency-name: "*"

  - package-ecosystem: npm
    directory: /client
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /docker
    schedule:
      interval: daily

  - package-ecosystem: pip
    directory: /documentation
    schedule:
      interval: daily
